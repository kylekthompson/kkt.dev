{{ if eq .Kind "404" -}}
  <meta name="robots" content="noindex, follow">
{{ else -}}
  <meta name="robots" content="index, follow">
  <meta name="googlebot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">
  <meta name="bingbot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">
{{ end -}}

{{ if .IsHome -}}
  <title>{{ .Site.Params.Title }}</title>
  <meta property="og:title" content="{{ .Site.Params.Title }}">
{{ else -}}
  <title>{{ .Site.Params.Title }} | {{ .Title }}</title>
  <meta property="og:title" content="{{ .Title }}">
{{ end -}}

{{ with .Description -}}
  <meta name="description" content="{{ . }}">
  <meta property="og:description" content="{{ . }}">
{{ else -}}
  <meta name="description" content="{{ .Site.Params.Description }}">
  <meta property="og:description" content="{{ .Site.Params.Description }}">
{{ end -}}

<link rel="canonical" href="{{ .Permalink }}">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:image:alt" content="Image of Kyle Thompson">
<meta property="fb:app_id" content="{{ .Site.Params.FacebookAppId }}" />
<meta property="og:image" content="{{ "/images/meta-image.png" | absURL }}">
<meta property="og:site_name" content="{{ .Site.Params.Title }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta name="twitter:site" content="@{{ .Site.Params.TwitterUsername }}">

{{ range .AlternativeOutputFormats -}}
  <link rel="{{ .Rel }}" type="{{ .MediaType.Type }}" href="{{ .Permalink | safeURL }}">
{{ end -}}

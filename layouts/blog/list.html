{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ range .Pages }}
    <article>
      <span class="blog-post-meta">{{ .Date.Format .Site.Params.DateFormat }}</span>
      &bullet;
      <a href="{{ .URL }}">{{ .Title }}</a>
      <p class="blog-summary">{{ .Summary }}</p>
    </article>
  {{ end }}
{{ end }}
